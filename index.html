<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSUU's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>Tic Tac Toe</header>
    <main>
        <form action="" method="" class="hidden">
            <h2>Who's Playing?</h2>
            <label for="player1Name">Player 1:</label>
            <input type="text" name="player1Name" id="player1Name">
            <label for="player2Name">Player 2:</label>
            <input type="text" name="player2Name" id="player2Name">
            <button class="playButton" type="submit">Play</button>
        </form>
        <h1 class="playerTurn">Player 1's Turn</h2>
        <div class="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <h1 class="gameResult"></h1>
        <button class="playAgain">Restart</button>
    </main>
    <footer></footer>
</body>
</html>
